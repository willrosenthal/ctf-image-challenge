<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cornell Cybersecurity Club Officer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>Cornell Cybersecurity Club Officer Login</h2>
  <p>This page is for Cornell Cybersecurity Club officers only. Please log in to proceed.</p>
  
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" placeholder="Enter username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter password" required>
  
  <button onclick="processLogin()">Login</button>
  
  <div id="result"></div>

  <script>
    function processLogin() {
      // Get the input values from the form
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Simulated SQL query (vulnerable to injection)
      var query = `SELECT * FROM users WHERE username = '${username}' AND password = '${password}'`;

      // Check for SQL injection in username or password
      if (username.includes("'") || password.includes("'")) {
        fetch("flag.txt")
          .then(response => response.text())
          .then(data => {
            document.getElementById("result").innerHTML = "<p>Access granted! Here's your flag: <strong>" + data + "</strong></p>";
          });
      } else {
        // Hardcoded valid credentials (to make it seem real)
        if (username === "admin" && password === "password123") {
          document.getElementById("result").innerHTML = "<p>Login successful, but no flag for you!</p>";
        } else {
          // Failed login attempt
          document.getElementById("result").innerHTML = "<p>Login failed. Please try again.</p>";
        }
      }
    }
  </script>
</body>
</html>
